<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI FAQ Chat Assistant</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="chat-header-left">
          <div>
            <h2><i class="fas fa-robot me-2"></i>AI FAQ Assistant</h2>
            <div class="status-indicator">
              <span class="status-online"></span>
              <span id="statusText">Online</span>
            </div>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-btn" onclick="clearChat()" title="Clear Chat">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button class="action-btn" onclick="exportChat()" title="Export Chat">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>

      <!-- Chat Body -->
      <div class="chat-body" id="chatBody">
        <div class="messages-container" id="messagesContainer">
          <!-- Welcome State -->
          <div class="empty-state" id="emptyState">
            <div class="welcome-message fade-in">
              <i class="fas fa-comments"></i>
              <h3>Welcome to AI Assistant</h3>
              <p>
                I'm here to help you with your questions. Start a conversation
                by typing a message below!
              </p>
            </div>
          </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-bubble">
            <span class="typing-text">AI is thinking</span>
            <div class="typing-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Footer -->
      <div class="chat-footer">
        <!-- Input Container -->
        <div class="input-container">
          <textarea
            class="form-control chat-input"
            id="chatInput"
            placeholder="Type your message here..."
            rows="1"
            onkeypress="handleKeyPress(event)"
            oninput="adjustTextareaHeight()"
          ></textarea>
          <div class="input-actions">
            <button
              class="send-btn"
              id="sendBtn"
              onclick="sendMessage()"
              title="Send Message"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
